Included:

# List of gitignore style paths to exclude from quantification.
# "Included" is given preference. If "Included" above is set, "Excluded" is ignored.
Excluded:
- Gemfile
- '*.lock'
- '*.json'
- '*.md'
- '*.snap'
- schema.rb
Thresholds:
- Value: 10
  Label: Extra Small
  Color: Green
- Value: 40
  Label: Small
  Color: Green
- Value: 100
  Label: Medium
  Color: Yellow
- Value: 400
  Label: Large
  Color: Red
- Value: 1000
  Label: Extra Large
  Color: Red
